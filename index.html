<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Badminton Group Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="p-4 bg-primary text-white rounded shadow-sm text-center mb-4">
      <h1 class="display-5 fw-bold">üè∏ Badminton Group Tracker</h1>
      <p class="lead mb-0">Track attendance, fees, and billing using Firebase</p>
    </div>

    <ul class="nav nav-tabs" id="tabs">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#playersTab">Add Players</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#feesTab">Set Fees</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#attendanceTab">Attendance</a></li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="playersTab">
        <div class="mt-3">
          <label class="form-label">Enter Player Names (comma-separated):</label>
          <input type="text" id="playerInput" class="form-control mb-2" />
          <button class="btn btn-primary" onclick="addPlayers()">Add Players</button>
        </div>
        <ul id="playerList" class="list-group mt-3"></ul>
      </div>

      <div class="tab-pane fade" id="feesTab">
        <div class="row mt-3">
          <div class="col">
            <label for="feeYear" class="form-label">Year</label>
            <select id="feeYear" class="form-select"></select>
          </div>
          <div class="col">
            <label for="feeMonth" class="form-label">Month</label>
            <select id="feeMonth" class="form-select"></select>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <label for="regularFee" class="form-label">Regular Fee</label>
            <input type="number" id="regularFee" class="form-control" value="11" />
          </div>
          <div class="col">
            <label for="casualFee" class="form-label">Casual Fee</label>
            <input type="number" id="casualFee" class="form-control" value="13" />
          </div>
        </div>
        <button class="btn btn-success mt-3" onclick="applyMonthlyFee()">Apply Monthly Fee</button>
      </div>

      <div class="tab-pane fade" id="attendanceTab">
        <div class="row mt-3">
          <div class="col">
            <label class="form-label">Year</label>
            <select id="yearSelect" class="form-select" onchange="renderAttendanceTable()">
              <script>
                for (let y = 2025; y <= 2027; y++) {
                  document.write(`<option value="${y}">${y}</option>`);
                }
              </script>
            </select>
          </div>
          <div class="col">
            <label class="form-label">Month</label>
            <select id="monthSelect" class="form-select" onchange="renderAttendanceTable()">
              <script>
                const months = ["January", "February", "March", "April", "May", "June",
                  "July", "August", "September", "October", "November", "December"];
                months.forEach((m, i) => {
                  document.write(`<option value="${i}">${m}</option>`);
                });
              </script>
            </select>
          </div>
        </div>
        <div class="form-check mt-3">
          <input class="form-check-input" type="checkbox" id="showPast" onchange="toggleShowPast()" />
          <label class="form-check-label" for="showPast">Show Past Dates</label>
        </div>
        <div id="attendanceTableContainer" class="table-responsive mt-3"></div>
        <button class="btn btn-info mt-3" onclick="generateBills()">Generate Monthly Bills</button>
        <ul id="billList" class="list-group mt-3"></ul>
      </div>
    </div>
  </div>

  <script type="module" src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
