<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Social Badminton Group</title>
  <link rel="icon" type="image/png" href="player.png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container py-4">
    <div class="p-4 bg-primary text-white rounded shadow-sm text-center mb-4">
      <h1 class="display-5 fw-bold">üè∏ Social Badminton Group üè∏</h1>
      <p class="lead mb-0">@ YMCA Springfield Central</p>
    </div>
    
    <ul class="nav nav-tabs mb-3" id="mainTabs">
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#dashboardTab">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#attendanceTab">Attendance</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#playersTab">Players</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#feesTab">Set Fees</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#billingTab">Billing</a></li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="attendanceTab">
        <div class="row mb-3">
          <div class="col">
            <label for="yearSelect" class="form-label">Year</label>
            <select id="yearSelect" class="form-select"></select>
          </div>
          <div class="col">
            <label for="monthSelect" class="form-label">Month</label>
            <select id="monthSelect" class="form-select"></select>
          </div>
        </div>
<div class="table-responsive" id="attendanceTableWrapper">
        <div id="attendanceTableContainer"></div>
</div>
      </div>

      <div class="tab-pane fade" id="playersTab">
        <div class="input-group mb-3">
          <input type="text" id="playerName" class="form-control" placeholder="Player Name">
          <input type="text" id="playerMobile" class="form-control" placeholder="Mobile Number">
          <button class="btn btn-primary" onclick="submitPlayer(playerName.value, playerMobile.value)">Add Player</button>
        </div>
        <ul id="playerList" class="list-group"></ul>
      </div>

      <div class="tab-pane fade" id="feesTab">
        <div class="row mb-3">
          <div class="col">
            <label for="feeYear" class="form-label">Year</label>
            <select id="feeYear" class="form-select"></select>
          </div>
          <div class="col">
            <label for="feeMonth" class="form-label">Month</label>
            <select id="feeMonth" class="form-select"></select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="regularFee" class="form-label">Regular Fee</label>
            <input type="number" id="regularFee" class="form-control" value="11">
          </div>
          <div class="col">
            <label for="casualFee" class="form-label">Casual Fee</label>
            <input type="number" id="casualFee" class="form-control" value="13">
          </div>
        </div>
        <button class="btn btn-success mb-3" onclick="applyMonthlyFee()">Apply Monthly Fee</button>
        <div id="feesTableContainer"></div>
      </div>

      <div class="tab-pane fade" id="billingTab">
        <div class="row mb-3">
          <div class="col">
            <label for="billingYearSelect" class="form-label">Year</label>
            <select id="billingYearSelect" class="form-select"></select>
          </div>
          <div class="col">
            <label for="billingMonthSelect" class="form-label">Month</label>
            <select id="billingMonthSelect" class="form-select"></select>
          </div>
        </div>
        <button class="btn btn-info mb-3" onclick="generateMonthlyBills()">Generate Bills</button>
        <ul id="billingResultList" class="list-group"></ul>
      </div>

      <div class="tab-pane fade" id="dashboardTab">
        <div class="mt-3">
          <h4>üìä Attendance Dashboard</h4>
          <div id="dashboardTableContainer" class="mb-3"></div>
          <canvas id="attendanceChart" height="200"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
