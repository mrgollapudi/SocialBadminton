<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Badminton Group Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .tab-content { margin-top: 20px; }
    .hidden { display: none; }
    .attendance-table input[type="checkbox"]:disabled { background-color: #eee; }
  </style>
</head>
<body class="p-4">

  <h2 class="mb-4">üè∏ Badminton Group Tracker</h2>

  <ul class="nav nav-tabs" id="tabs">
    <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#playersTab">Add Players</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#feesTab">Set Fees</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#attendanceTab">Attendance</a></li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane fade show active" id="playersTab">
      <label class="form-label mt-3">Enter Player Names (comma-separated):</label>
      <input type="text" id="playerInput" class="form-control mb-2">
      <button class="btn btn-primary" onclick="addPlayers()">Add Players</button>
      <ul id="playerList" class="list-group mt-3"></ul>
    </div>

    <div class="tab-pane fade" id="feesTab">
      <div class="row mt-3">
        <div class="col">
          <label for="feeYear">Year</label>
          <select id="feeYear" class="form-select"></select>
        </div>
        <div class="col">
          <label for="feeMonth">Month</label>
          <select id="feeMonth" class="form-select"></select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <label for="regularFee">Regular Fee</label>
          <input type="number" id="regularFee" class="form-control" value="11">
        </div>
        <div class="col">
          <label for="casualFee">Casual Fee</label>
          <input type="number" id="casualFee" class="form-control" value="13">
        </div>
      </div>
      <button class="btn btn-success mt-3" onclick="applyMonthlyFee()">Apply Monthly Fee</button>
    </div>

    <div class="tab-pane fade" id="attendanceTab">
      <div class="row mt-3">
        <div class="col">
          <label>Year</label>
          <select id="yearSelect" class="form-select" onchange="renderAttendanceTable()">
            <script>
              for (let y = 2025; y <= 2027; y++) {
                document.write(`<option value="${y}">${y}</option>`);
              }
            </script>
          </select>
        </div>
        <div class="col">
          <label>Month</label>
          <select id="monthSelect" class="form-select" onchange="renderAttendanceTable()">
            <script>
              const months = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
              months.forEach((m, i) => {
                document.write(`<option value="${i}">${m}</option>`);
              });
            </script>
          </select>
        </div>
      </div>
      <div class="form-check mt-2">
        <input type="checkbox" class="form-check-input" id="showPast" onchange="toggleShowPast()">
        <label class="form-check-label" for="showPast">Show past dates</label>
      </div>
      <div id="attendanceTableContainer" class="table-responsive mt-3"></div>
      <button class="btn btn-info mt-3" onclick="generateBills()">Generate Monthly Bills</button>
      <ul id="billList" class="list-group mt-2"></ul>
    </div>
  </div>

  <hr class="mt-5" />
  <button class="btn btn-outline-primary" onclick="exportCSV()">Export Attendance CSV</button>
  <button class="btn btn-outline-warning" onclick="exportBillsCSV()">Export Monthly Bills CSV</button>
  <button class="btn btn-outline-danger" onclick="resetAllData()">Reset All Data</button>

  <!-- App Logic -->
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      loadData();
      initMonthlyFees();
      populateFeeSelectors();
      renderPlayerList();
      renderAttendanceTable();
    });
  </script>

</body>
</html>
